language: node_js
node_js:
- 9.8.0
# Caching phrase.
cache:
 directories:
  - node_modules

global:
 env:
 - secure: ""
  
# Dependency installation phrase.
install:
- npm install

before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
  
# Build phrase
script:
- ng build

after_script:
- firebase deploy --token "$FIREBASE_ACCESS_TOKEN"

